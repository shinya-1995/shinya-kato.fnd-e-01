<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Record</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1 class="title">Body Record</h1>
        <ul class="sidebar-list">
          <li id="todayRecord">今日の記録</li>
          <li id="newRecord">新規記録</li>
          <li id="graph">グラフ</li>
          <li id="calendar">カレンダー</li>
        </ul>
      </aside>
      <main class="main">
        <div class="welcome-message" id="js-welcome-message"></div>
        <div class="logOut-button">
          <button
            class="logOut-button"
            id="js-logOut-button"
            style="text-align: right"
          >
            ログアウト
          </button>
        </div>

        <section class="today-record">
          <h2 class="section-title" id="today-record-title"></h2>
          <h3 class="today-record" id="today-record"></h3>
          <div class="today-weight">
            <h4 class="render-weight" id="render-weight">体 重</h4>
            <div class="today-span" id="today-weight"></div>
          </div>
          <div class="today-exercise">
            <h4 class="render-exercise" id="render-exercise">運 動</h4>
            <div class="today-span" id="today-exercise"></div>
          </div>
        </section>
        <section class="new-record hidden">
          <h2 class="section-title">データ入力画面</h2>

          <p>記録するカテゴリーを選択してください</p>
          <div class="entry-category">
            <button
              class="entry-category_button"
              id="today-weight"
              data-target="weight-form"
            >
              体 重
            </button>
            <form
              class="entry-form hidden"
              id="weight-form"
              data-target="weight-form"
            >
              <div>
                <label for="entry-day">測定日：</label>
                <input
                  type="date"
                  class="entry-day"
                  id="entry-day"
                  name="entry-day"
                />
              </div>

              <div>
                <label for="entry-weight">体重：</label>
                <input
                  type="number"
                  class="entry-day"
                  id="entry-weight"
                  step="0.1"
                  name="entry-weight"
                />
              </div>

              <button class="submit-button">データを登録する</button>
            </form>
            <button
              class="entry-category_button"
              id="today-exercise"
              data-target="exercise-form"
            >
              運 動
            </button>
            <form
              class="entry-form hidden"
              id="exercise-form"
              data-target="exercise-form"
            >
              <div>
                <label for="entry-exercise-day">実施日：</label>
                <input
                  type="date"
                  class="entry-exercise"
                  id="entry-exercise-day"
                  name="entry-exercise-day"
                />
              </div>

              <div>
                <label for="entry-exercise-event">種目名：</label>
                <input
                  type="text"
                  class="entry-exercise"
                  id="entry-exercise-event"
                  step="0.1"
                  name="entry-exercise-event"
                />
              </div>

              <div>
                <label for="entry-exercise-time">運動時間(分)：</label>
                <input
                  type="number"
                  class="entry-exercise"
                  id="entry-exercise-time"
                  name="entry-exercise-time"
                />
              </div>

              <button class="submit-button">データを登録する</button>
            </form>
          </div>
          <div class="forms"></div>
        </section>
        <section class="graph hidden">
          <h2 class="section-title">グラフで確認</h2>
          <button
            class="graph-toggle"
            id="weightGraph"
            data-target="weight-chart"
          >
            体重グラフ
          </button>
          <button
            class="graph-toggle"
            id="exerciseGraph"
            data-target="exercise-chart"
          >
            運動グラフ
          </button>
          <div class="grapf-layout">
            <canvas
              id="weight-chart"
              class="canvas-cahrt"
              data-target="weight-chart"
            ></canvas>
            <canvas
              id="exercise-chart"
              class="canvas-cahrt hidden"
              data-target="exercise-chart"
            ></canvas>
          </div>
        </section>
        <section class="calendar hidden">
          <div class="next-prev-button" id="next-prev-button">
            <button class="prev" id="prev">＜ 前の月</button>
            <h2 class="section-title">カレンダー</h2>
            <button class="next" id="next">次の月 ＞</button>
          </div>
          <h3 class="calendar-year-month" id="calendar-year-month"></h3>
          <div class="calendar-format" id="calendar-format"></div>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
